<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
      <meta charset="UTF-8">
      <title>Your Company Home Page</title>
  </head>
  <body>
    <h2>Your Company Home Page</h2>
    <hr>
    <p>
        Welcome To Your Company Home Page!
    </p>

    <hr>
    <!-- display username and role -->
    <p>
        User: <span sec:authentication="principal.username"></span>
        <br><br>
        Role(s): <span sec:authentication="principal.authorities"></span>
    </p>
    <hr>
    <!-- Add a link to point to /leaders ... this is for the MANAGER -->
    <p>
        <a th:href="@{/leaders}">Leadership Meeting</a>
        (Only for Manager peeps)
    </p>
    <hr>

    <!-- Add a link to point to /systems ... this is for the ADMIN -->
    <p>
        <a th:href="@{/systems}">IT Systems Meeting</a>
        (Only for Admin peeps)
    </p>

    <!-- logout button -->
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="logout" />
    </form>
  </body>
</html>
